<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <table style="width: 300px; height: 300px;">
        <tr>
            <td  style="background-color: burlywood;" colspan="2"></td>
            <td style="background-color: chartreuse;"></td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: burlywood;"></td>
            <td colspan="2" style="background-color: aqua;">
        </tr>
        <tr>
            
            <td style="background-color: aqua;"></td>
            <td style="background-color: chartreuse;"></td>
        </tr>
    </table>
</body>
</html>
